<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(2deg); }
            75% { transform: translateY(-10px) rotate(-2deg); }
        }
        .card-3d {
            transform: perspective(1000px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .card-3d:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }
        .glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.6); }
            to { box-shadow: 0 0 30px rgba(118, 75, 162, 0.8); }
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        @keyframes rise {
            to {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: scale(1.02);
        }
        .tab-indicator {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Animated particles background -->
    <div id="particles"></div>

    <div class="w-full max-w-md z-10">
        <!-- Animated Logo -->
        <div class="text-center mb-8 floating">
            <div class="inline-block bg-white bg-opacity-20 backdrop-blur-lg rounded-full p-6 mb-4 glow">
                <svg class="w-20 h-20 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                </svg>
            </div>
            <h1 class="text-6xl font-bold text-white mb-2 drop-shadow-lg">TaskMaster</h1>
            <p class="text-purple-100 text-lg">Organize. Track. Achieve. üöÄ</p>
        </div>

        <div class="bg-white bg-opacity-95 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden card-3d">
            <!-- Animated Tab Selector -->
            <div class="relative flex border-b border-gray-200">
                <div id="tabIndicator" class="tab-indicator absolute bottom-0 h-1 bg-gradient-to-r from-purple-600 to-indigo-600 transition-all duration-300" style="width: 50%; left: 0;"></div>
                <button id="loginTab" class="flex-1 py-4 text-center font-semibold text-purple-600 transition-all duration-300 relative z-10">
                    <span class="inline-flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Login
                    </span>
                </button>
                <button id="signupTab" class="flex-1 py-4 text-center font-semibold text-gray-500 hover:text-purple-600 transition-all duration-300 relative z-10">
                    <span class="inline-flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                        Sign Up
                    </span>
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back! üëã</h2>
                <p class="text-gray-600 mb-6">Continue your productivity journey</p>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4 relative">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Email or Username</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </span>
                            <input type="text" id="loginUsername" required 
                                class="input-focus w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                        </div>
                    </div>
                    <div class="mb-6 relative">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </span>
                            <input type="password" id="loginPassword" required 
                                class="input-focus w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                        </div>
                    </div>
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-xl font-bold hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <span class="inline-flex items-center">
                            Login
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </span>
                    </button>
                </form>
                <p class="text-center text-gray-600 text-sm mt-4">
                    <a href="#" class="text-purple-600 hover:underline font-semibold">Forgot password?</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="p-8 hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Join TaskMaster! üéâ</h2>
                <p class="text-gray-600 mb-6">Start your productivity journey today</p>
                <form onsubmit="handleSignup(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </span>
                            <input type="text" id="signupName" required 
                                class="input-focus w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </span>
                            <input type="email" id="signupEmail" required 
                                class="input-focus w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </span>
                            <input type="text" id="signupUsername" required 
                                class="input-focus w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </span>
                            <input type="password" id="signupPassword" required 
                                class="input-focus w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                        </div>
                    </div>
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-xl font-bold hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <span class="inline-flex items-center">
                            Create Account
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Feature highlights -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-4 transform hover:scale-110 transition duration-300">
                <div class="text-3xl mb-2">üìä</div>
                <p class="text-white text-sm font-semibold">Track Progress</p>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-4 transform hover:scale-110 transition duration-300">
                <div class="text-3xl mb-2">üèÜ</div>
                <p class="text-white text-sm font-semibold">Earn Rewards</p>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-4 transform hover:scale-110 transition duration-300">
                <div class="text-3xl mb-2">‚ö°</div>
                <p class="text-white text-sm font-semibold">Stay Organized</p>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const tabIndicator = document.getElementById('tabIndicator');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('text-purple-600');
            loginTab.classList.remove('text-gray-500');
            signupTab.classList.remove('text-purple-600');
            signupTab.classList.add('text-gray-500');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            tabIndicator.style.left = '0';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('text-purple-600');
            signupTab.classList.remove('text-gray-500');
            loginTab.classList.remove('text-purple-600');
            loginTab.classList.add('text-gray-500');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            tabIndicator.style.left = '50%';
        });

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="inline-flex items-center">Loading...</span>';
            btn.disabled = true;
            
            // API call
            fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    btn.innerHTML = '<span class="inline-flex items-center">Success! ‚úì</span>';
                    btn.classList.remove('bg-gradient-to-r', 'from-purple-600', 'to-indigo-600');
                    btn.classList.add('bg-green-500');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            })
            .catch(error => {
                alert(error.message || 'Login failed. Please check your credentials.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="inline-flex items-center">Creating Account...</span>';
            btn.disabled = true;
            
            // API call
            fetch('http://localhost:5000/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    btn.innerHTML = '<span class="inline-flex items-center">Account Created! ‚úì</span>';
                    btn.classList.remove('bg-gradient-to-r', 'from-purple-600', 'to-indigo-600');
                    btn.classList.add('bg-green-500');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            })
            .catch(error => {
                alert(error.message || 'Registration failed. Username or email may already exist.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 5 + 2;
            particle.className = 'particle';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '-10px';
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`;
            particle.style.animation = `rise ${Math.random() * 10 + 10}s linear`;
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => particle.remove(), 20000);
        }

        setInterval(createParticle, 300);
    </script>
</body>
</html>
